<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <title>Style Guide</title>
</head>
<body>
    <div class="header">
        <h1>Style Guide</h1>
    </div>
    <h2>Secondary Colors</h2>
    <div class="grid-container">
        <div class="grid-item gr-1">
            <span class="color-name ">130F49</span>
        </div>
        <div class="grid-item gr-2">
            <span class="color-name">262A2C</span>
        </div>
        <div class="grid-item gr-3">
            <span class="color-name">9F5FFE</span>
        </div>
        <div class="grid-item gr-4">
            <span class="color-name">#FFFFFF</span>
        </div>
    </div>
    <h2> Greyscale</h2>
    <div class="grid-container-2">
        <div class="grid-item-2 gr-graycale-1">
            <span class="color-name">#F9FAFB</span>
        </div>
        <div class="grid-item-2 gr-graycale-2">
            <span class="color-name">#F4F4F6</span>
        </div>
        <div class="grid-item-2 gr-graycale-3">
            <span class="color-name">#E5E6EB</span>
        </div>
        <div class="grid-item-2 gr-graycale-4">
            <span class="color-name">#D3D5DA</span>
        </div>
        <div class="grid-item-2 gr-graycale-5">
            <span class="color-name">#9EA3AE</span>
        </div>
    </div>
    <div class="grid-container-2">
        <div class="grid-item-2 gr-graycale-6">
            <span class="color-name">#6C727F</span>
        </div>
        <div class="grid-item-2 gr-graycale-7">
            <span class="color-name">#4D5461</span>
        </div>
        <div class="grid-item-2 gr-graycale-8">
            <span class="color-name">#394150</span>
        </div>
        <div class="grid-item-2 gr-graycale-9">
            <span class="color-name">#212936</span>
        </div>
        <div class="grid-item-2 gr-graycale-10">
            <span class="color-name">#161D21</span>
        </div>
    </div>
      
</body>
</html>
